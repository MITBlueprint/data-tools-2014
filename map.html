<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
    html {
        height: 100%
    }
    body {
        height: 100%;
        margin: 0;
        padding: 0
    }
    #map-canvas {
        height: 100%
    }
    </style>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false">
    </script>
    <script type="text/javascript" src="highschools.js">
    </script>
    <script type="text/javascript">
    var hsCircle;

    function initialize() {
        var mapOptions = {
            center: new google.maps.LatLng(39.232253, -96.020508),
            zoom: 5
        };

        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
        for (var name in highschools) {
            var highschoolOptions = {
                strokeColor: '#FF0000',
                strokeOpacity: 1,
                strokeWeight: 3,
                fillColor: '#FF0000',
                fillOpacity: 0.5,
                map: map,
                center: highschools[name].center,
                radius: Math.log(highschools[name].count + 1) * 10000
            };
            // Add the circle for this city to the map.
            hsCircle = new google.maps.Circle(highschoolOptions);
        }
    }
    google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>

<body>
    <div id="map-canvas" />
</body>

</html>
